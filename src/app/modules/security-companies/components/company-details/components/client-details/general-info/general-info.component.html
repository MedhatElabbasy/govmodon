<div class="card h-100 rounded-12 border-0 mb-3">
    <div class="card-body d-flex flex-column">
        <div *ngIf="clientCompany?.chargePersonPhoneNumber">
            <div class="row row-cols-md-3 row-cols-1">
              <div>
                <h6 class="text-info fs-14" translate="clients.client_code"></h6>
                <p class="text-primary fw-700">{{ clientCompany.id }}</p>
              </div>
              <div>
                <h6 class="text-info fs-14" translate="global.contact_number"></h6>
                <p class="text-primary fw-700">
                  {{ clientCompany?.chargePersonPhoneNumber }}
                </p>
              </div>
              <div *ngIf="clientCompany?.commercialRegistrationNumber">
                <h6 class="text-info fs-14" translate="global.commercial_id"></h6>
                <p class="text-primary fw-700">
                  {{ clientCompany?.commercialRegistrationNumber }}
                </p>
              </div>
              <div>
                <h6 class="text-info fs-14" translate="global.email"></h6>
                <p class="text-primary fw-700">{{ clientCompany.email }}</p>
              </div>
          
              <div>
                <h6 class="text-info fs-14" translate="global.national_address"></h6>
                <p class="text-primary fw-700">
                  {{ clientCompany.nationalAddress }}
                </p>
              </div>
            </div>
          
            <hr />
            <h6 class="fw-400 fs-14 text-info mb-3" translate="global.contact-info"></h6>
            <div class="row row-cols-md-3 row-cols-2">
              <div>
                <h6 class="text-info fs-14" translate="global.email"></h6>
                <p class="text-primary fw-700">info@takid.com</p>
              </div>
              <div>
                <h6 class="text-info fs-14" translate="global.contact_number"></h6>
                <p class="text-primary fw-700">
                  920033257
                </p>
              </div>
            </div>
          </div>
          <div class="container" *ngIf="!clientCompany?.chargePersonPhoneNumber">
            <div class="d-flex justify-content-center align-items-center">
              <img src="assets/images/icons/Nodata-cuate.png" width="50%">
            </div>
            <h3 class="text-align-center fw-bold fs-2">{{"clients.client_not_register"|translate}}</h3>
          </div>
          
    </div>
</div>

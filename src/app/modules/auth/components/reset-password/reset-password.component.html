<div class="h-100 container py-5">
    <div class="d-flex w-100 h-100 align-items-center">
      <div class="ps-lg-4 w-100">
        <h3
        translate="settings.change_password"
        class="text-align-center fw-bold"
      ></h3>
       
<!--   
        <p *ngIf="message" class="error-message">
          <i class="fa-solid fa-circle-exclamation"></i>
          {{ message }}
        </p>
        <p *ngIf="error" class="error-message">
          <i *ngIf="lang.isAr | async" class="fa-solid fa-circle-exclamation"></i>
          {{  "global.error" |translate}}
          
        </p> -->
        <form
        [formGroup]="changePasswordForm"
        #form="ngForm"
        (ngSubmit)="onSubmit()"
        class="h-100"
      >
        <div class="h-100 d-flex flex-column">
         
    
          <div class="mt-4 flex-grow-1">
          
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="newPassword"
                  formControlName="newPassword"
                />
                <label for="newPassword" translate="settings.new_password"></label>
              </div>
              <div
                class="error-message"
                *ngIf="controls['newPassword']?.errors?.required && form.submitted"
              >
                <ion-icon name="close-circle-outline" class="fs-5"></ion-icon>
                {{ "settings.new_password_Required" | translate }}
              </div>
              <div
              class="error-message"
              *ngIf="controls['newPassword']?.errors?.minlength && form.submitted"
            >
              <ion-icon name="close-circle-outline" class="fs-5"></ion-icon>
              {{ "settings.not_valid" | translate }}
            </div> 
            </div>
    
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="newPassword"
                  formControlName="confirmNewPassword"
                />
                <label
                  for="newPassword"
                  translate="settings.confirm_new_password"
                ></label>
              </div>
              <div
                class="error-message"
                *ngIf="controls['confirmNewPassword']?.errors?.required && form.submitted"
              >
                <ion-icon name="close-circle-outline" class="fs-5"></ion-icon>
                {{ "settings.confirm_new_password_Required" | translate }}
              </div>
              <div
              class="error-message"
              *ngIf="controls['confirmNewPassword']?.errors?.minlength && form.submitted"
            >
              <ion-icon name="close-circle-outline" class="fs-5"></ion-icon>
              {{ "settings.not_valid" | translate }}
            </div> 
            </div>
             <p *ngIf="error" class="error-message">
              <i *ngIf="lang.isAr | async" class="fa-solid fa-circle-exclamation"></i>
              {{  "settings.error" |translate}}
              
            </p> 
          </div>
    
          <div class="d-flex justify-content-end gap-2">
    
            <button
              type="submit"
              translate="settings.change_password"
              class="btn px-4 rounded-8 btn-primary"
              
            ></button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
